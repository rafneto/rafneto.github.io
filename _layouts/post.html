---
layout: default
---

<div><small>{{ page.date | date: "%-d %B %Y" }}</small></div>
{% if page.tags %}
  <div><small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small></div>
{% endif %}
<h1>{{ page.title }}</h1>

{{content}}

<p class="view"><em>by {{ page.author | default: site.author }}</em></p>
